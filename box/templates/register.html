<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        {% load static %}	
        <link rel="stylesheet" href="{% static 'css/register.css' %}"> 
    <title>Register</title>
</head>
<body class="container mw-100">
    <div class="p-3 mb-2 bg-secondary text-white" style="background: url(static/img/fondo_lautaro.jpg)   no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
        <div class="d-flex justify-content-center mt-5">
            <a href="/"><img src="{%static 'img/HOME_BLANCO.png'%}" alt="banner"></a>
        </div>
    <main class="m-5">
        <form action="/register" method="POST">
            {% csrf_token %}
            <label for="first_name">First name:</label>
            <input type="text" placeholder="first_name" name="first_name" id="first_name"><br><br>
            <label for="last_name">Last name:</label>
            <input type="text" placeholder="last_name" name="last_name" id="last_name"><br><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" name="email" id="email"><br><br>
            <label for="password">Password:</Ã±>
            <input type="password" placeholder="password" name="password" id="password"><br><br>
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            <label for="password_conf">Password Conf:</label>
            <input type="password" name="password_conf" id="password_conf"><br><br>
            <label for="birth">Date of Birth:</label>
            <input type="date" name="birth" id="birth"><br><br>
            <input type="submit" placeholder="Register" class="btn btn-primary">
        </form>
    </main>
    </div>
</body>
</html>
